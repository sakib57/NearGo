<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" icon-only>
            <ion-back-button style="color: white" defaultHref="/tabs/tab3"></ion-back-button>
        </ion-buttons>
        <ion-title>
            Golden Bakery
            <p class="subtitle">Dairy & Bakery</p>
        </ion-title>
    </ion-toolbar>
    <div class="img-bg ss_img" style="background-image: url('../../assets/images/potato_sweet.jpg')">
        <div class="overlay"></div>
    </div>
</ion-header>

<ion-content fullscreen>

    <div class="main">
        <div class="chat-box">
            <div class="message-area">
                <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
                    <p>{{message.text}}</p>
                </div>
            </div>
            <div class="emo-area">
                <!-- emoji-panel component comes here -->
            </div>
            <div class="input-area">
                <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
                    <ion-input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Say something nice..."></ion-input>
                    <button>
                         <ion-icon name="attach"></ion-icon>
            <ion-icon name="send" class="send_chat"></ion-icon>
            
          </button>
                </form>
            </div>
        </div>
    </div>
</ion-content>
